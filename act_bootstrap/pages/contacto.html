    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Ayuda a un peludo</title>
  </head>
  <body>
    <!--Menu-->
    <header>
      <nav class="navbar navbar-expand-lg" id="menu-principal">
        <div class="container-fluid">
          <span class="navbar-brand"
            ><i class="fa-solid fa-paw"></i> Ayuda a un peludo</span
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Peludos en adopción
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./perros.html">Perros</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./gatos.html">Gatos</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./otros.html">Otros</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="text-center">Contáctanos</h1>
      <form style="width: 26rem; margin: auto">
        <!-- Name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form4Element1" class="form-control" />
          <label class="form-label" for="form4Element1">Nombre</label>
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="form4Element2" class="form-control" />
          <label class="form-label" for="form4Element2">Email</label>
        </div>

        <!-- Message input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <textarea class="form-control" id="form4Element3" rows="4"></textarea>
          <label class="form-label" for="form4Element3">Mensaje</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form4Element4"
            checked
          />
          <label class="form-check-label" for="form4Element4">
            Enviarme una copia a mi correo
          </label>
        </div>

        <!-- Submit button -->
        <button
          data-mdb-ripple-init
          type="button"
          class="btn btn-primary btn-block mb-4"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
