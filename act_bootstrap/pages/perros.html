    <script>
      function poblarTabla(){
        $.getJSON("../assets/datos/mascotas.json",
        // Agregar datos a tabla
        function(data){
            $.each(data.perros, function(index, item){
              $("#tablaanimales").append(
                `<tr>
                  <td><a href="./datosmascota.html?type=perro&id=${item.idmascota}"><img src="${item.imagen}" height="100"></a></td>
                  <td>${item.nombre}</td>
                  <td>${item.descripcion}</td>
                </tr>`
              )
            })
        })
      }

      $(document).ready(
          poblarTabla()
      );
  </script>
